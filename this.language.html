<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p>This example creates a setter and a getter for the language property.</p>
<p id="demo"></p>
<script>
	var person = {
		firstName: "John",
		lastName: "Doe",
		language: "NO",
		get lang() {
			return this.language;
		},
		set lang(value){
			this.language = value;
		}
	};
	person.lang ="en";
document.getElementById('demo').innerHTML = person.lang;
</script>
</body>
</html>
