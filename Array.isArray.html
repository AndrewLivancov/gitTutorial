<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p>JavaScript Array.isArray()</p>
<button onclick="myFunction()">Try it!</button>
<p id="demo"></p>
<script type="text/javascript">
	function myFunction() {
		var fruits = ["Banana", "Orange", "Apple", "Mango"];
		var x = document.getElementById('demo');
		x.innerHTML = Array.isArray(fruits);
	}
</script>
</body>
</html>
