<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p>Array.reduceRight this example finds the sum of all numbers in an array.</p>
<p id="demo"></p>
<script>
	var numbers = [45, 4, 9, 16,25];
	var sum = numbers.reduceRight(myFunction);
document.getElementById('demo').innerHTML = "The sum is " + sum;
function myFunction(total, value) {
	return total + value;
}
</script>
</body>
</html>
