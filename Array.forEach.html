<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p>Array.forEach calls a function once for each array element.</p>
<p id="demo"></p>
<script type="text/javascript">
	var txt = "";
	var numbers =[45, 4, 9, 16, 25];
	numbers.forEach(myFunction);
document.getElementById('demo').innerHTML = txt;

function myFunction(value) {
	txt = txt + value + "<br>";
}
</script>
</body>
</html>
