<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h2>JavaScript String.trim()</h2>
<p>Click the button to alert the string with removed whitespace.</p>
<button onclick="myFunction()">Try it!</button>
<script type="text/javascript">
	function myFunction() {
		var str = "    你好很高兴认识你！      ";
		alert(str.trim());
	}
</script>
</body>
</html>
